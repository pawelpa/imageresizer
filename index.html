<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>ImageResizer</title>
</head>

<body>
  <div class="container">
    <div>
      <label for="image" class="drop_area">
        Click or drop to select image.
        <input type="file" name="image" id="image" accept="image/*" />
      </label>
    </div>
    <span id="original_image" class="white m-top">Original image:</span>
    <br>
    <div id="uploaded_image_div"></div>
    <div id="inputs">
      <p class="white font-custom">Custom image setting</p><br>
      <div class="flex-custom">
        <label for="reisize_width">Width:&nbsp;&nbsp;</label>
        <input class="size" type="text" name="resize_width" id="resize_width" /><span>px</span>
      </div>
      <div class="flex-custom">
        <label for="resize_height">Height:&nbsp;</label>
        <input class="size" type="text" name="resize_height" id="resize_height" /><span>px</span>
      </div>
      <div class="flex-custom">
        <label for="quality">Quality:</label>
        <input type="text" name="quality" id="quality" minlength="1" maxlength="3"><span>%</span>
      </div>
      <div class="flex-custom">
        <label for="image_format">Image format:&nbsp;</label>
        <select id="image_format">
          <option value="image/jpeg" selected>jpeg</option>
          <option value="image/png">png</option>
          <option value="image/webp">webp</option>
        </select>
        </div>
      
    </div>
    <div id="resized_image">
      <span id="resized_link" class="white m-top">Custom image:&nbsp;<a class="white" id="download" href="" download="custom_image"> [CLICK TO SAVE] </a></span>
      <br>
      <div>
        <canvas id="canvas" width="100" , height="100"></canvas>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
